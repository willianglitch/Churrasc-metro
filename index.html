<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assept/FACE-DESIGN.png">
    <title>Churrascometro</title>
    <link rel="stylesheet" href="./src/css/animation.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@1,8..144,400;1,8..144,500;1,8..144,600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<body>
    <div class="header">
        <img src="./src/assept/FACE-DESIGN.png" alt="">
        <div class="content">
            <p>
                Precisando fazer um churrasco mais não saber por onde começar ?  Deixe que  "Churrascometro" façar esse cálculo para você !!
            </p>
            <p>
                Feito para deixar a sua vida muito mais fácil!!! 😉
            </p>
        </div>
    </div>

    <div class="bar-content">
        <div class="bar"></div> 
    </div>

    <section class="container">
        <div class="card">
            <h1>Churrascômetro</h1>
            <input type="number" name="homens" id="homens" placeholder="Total homens">
            <input type="number" name="mulheres" id="mulheres" placeholder="Total mulheres">
            <input type="number" name="criança" id="criança" placeholder="Total crianças">
            <input type="number" name="duração" id="duração" placeholder=" Duração ">
            <input type="submit" value="CÁLCULAR" onclick="CÁLCULAR()">

            <div class="resultado" id="resultado"></div>
        </div>
    </section>

    <div class="redesContato">
        <a href="https://www.linkedin.com/in/willianglitchprogramador/"><img src="./assept/linkedin.png" alt=""></a>
        <a href="https://github.com/willianglitch"><img src="./assept/github2.png" alt=""></a>
    </div>

    <script src="./src/js/script.js"></script>
